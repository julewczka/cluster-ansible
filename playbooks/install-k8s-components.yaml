# install k8s components
- name: install apt-transport-https
  ansible.builtin.apt:
    name: apt-transport-https
    state: latest

- name: install ca-certificates
  ansible.builtin.apt:
    name: ca-certificates
    state: latest

- name: install curl
  ansible.builtin.apt:
    name: curl
    state: latest

- name: check if google gpg exists
  stat:
    path: "/etc/apt/keyrings/kubernetes-archive-keyring.gpg"
  register: google

- name: download google signing key
  ansible.builtin.get_url:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    dest: /etc/apt/keyrings/kubernetes-archive-keyring.gpg
    mode: 0644
  when: not google.stat.exists

- name: add Kubernetes apt repository
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/kubernetes.list
    line: deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main
    create: yes
    mode: 0644
  when: not google.stat.exists

- name: update & upgrade
  ansible.builtin.import_tasks: update.yaml

- name: install kubelet
  ansible.builtin.apt:
    name: kubelet

- name: install kubeadm
  ansible.builtin.apt:
    name: kubeadm

- name: install kubectl
  ansible.builtin.apt:
    name: kubectl

- name: hold kubeadm
  ansible.builtin.dpkg_selections:
    name: kubeadm
    selection: hold

- name: hold kubelet
  ansible.builtin.dpkg_selections:
    name: kubelet
    selection: hold

- name: hold kubectl
  ansible.builtin.dpkg_selections:
    name: kubectl
    selection: hold

